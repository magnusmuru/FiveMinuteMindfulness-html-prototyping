<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,500,600,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Content</title>
</head>
<body>


<div class="d-flex w-100 h-100">
    <div class="sidebar">
        <div class="sidebar-entry" role="button" onclick="window.location.href='courses-home.html'">
            <i class="fa-solid fa-house sidebar-icon"></i>
            <span class="text-roboto">Home</span>
        </div>
        <div class="sidebar-active">
            <i class="fa-solid fa-bookmark sidebar-icon"></i>
            <span class="text-roboto">Content</span>
        </div>
        <div class="sidebar-entry" role="button" onclick="window.location.href='journals-home.html'">
            <i class="fa-solid fa-book-open sidebar-icon"></i>
            <span class="text-roboto">Journals</span>
        </div>
    </div>

    <div class="w-100">
        <div class="course-content-container">
            <h3>Content</h3>

            <div>
                <h4>Audio</h4>
                <div class="course-items">
                    <div class="course-entry cursor-pointer"
                         role="button"
                         onclick="window.location.href='content/rain.html'">
                        <img class="course-image" src="https://source.unsplash.com/ZxZQk7777R4"
                             alt="Rainfall."/>
                        <div class="course-cover light-purple-opaque"></div>
                        <div class="course-title">Rain</div>
                    </div>

                    <div class="course-entry cursor-pointer"
                         role="button"
                         onclick="window.location.href='content/wind-and-leaves.html'">
                        <img class="course-image" src="https://source.unsplash.com/3BlVILvh9hM"
                             alt="Forests."/>
                        <div class="course-cover light-turquoise-opaque"></div>
                        <div class="course-title">Wind and leaves</div>
                    </div>

                    <div class="course-entry">
                        <img class="course-image" src="https://source.unsplash.com/5gn2soeAc40"
                             alt="Vinyl player."/>
                        <div class="course-cover blue-opaque"></div>
                        <div class="course-title">Music</div>
                        <div class="course-subtitle">Plug in <span class="darker-purple">your</span> own playlist</div>
                    </div>
                </div>
            </div>

            <div>
                <h4>Video</h4>
                <div class="course-items">
                    <div class="course-entry">
                        <img class="course-image" src="https://source.unsplash.com/UXR--t8CZ1U"
                             alt="Meditation at mountains."/>
                        <div class="course-cover dark-grey-opaque"></div>
                        <div class="course-title">Guided meditation</div>
                        <div class="course-subtitle">Find <span class="darker-purple">your</span> start</div>
                    </div>

                    <div class="course-entry cursor-pointer"
                         role="button"
                         onclick="window.location.href='content/fly-by.html'">
                        <img class="course-image" src="https://source.unsplash.com/VBBGigIuaDY"
                             alt="Bridge on water."/>
                        <div class="course-cover light-blue-opaque-05"></div>
                        <div class="course-title">Fly-by</div>
                        <div class="course-subtitle">Everything looks calmer up high</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-vectors">
            <div class="vector-top">
                <svg width="373" height="404" viewBox="0 0 373 404" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M153.053 0.376979C240.694 -4.55589 329.105 39.0318 358.88 124.69C391.516 218.577 367.622 330.935 286.737 384.967C215.038 432.863 129.175 378.397 63.4216 322.061C12.1478 278.131 -12.3413 210.821 6.12524 144.545C26.8215 70.2662 78.6344 4.56561 153.053 0.376979Z"
                          fill="#F3BD53" fill-opacity="0.2"/>
                </svg>
            </div>
            <div class="vector-bottom">
                <svg width="324" height="362" viewBox="0 0 324 362" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M280.827 266.948C226.432 329.892 147.588 387.125 74.7034 349.661C0.315605 311.424 -10.2984 210.708 7.5184 126.461C22.1325 57.3589 80.8197 11.8601 148.277 1.76646C212.441 -7.83431 276.387 22.1023 306.21 81.7682C336.764 142.894 325.2 215.601 280.827 266.948Z"
                          fill="#FDECFE"/>
                </svg>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
