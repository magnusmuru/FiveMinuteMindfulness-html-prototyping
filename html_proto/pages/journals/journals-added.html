                        <div class="journal-title">
                            Looking towards the stars
                        </div>
                        <div class="journal-subtitle">
                            Things I want to say
                        </div>
                        <div class="journal-date">
                            —>  12th of March
                        </div>
                    </div>
                    <img class="journal-picture" src="https://source.unsplash.com/4dpAqfTbvKA"
                         alt="Blue and purple nebula with stars."/>
                </div>

                    <img class="journal-picture" src="https://source.unsplash.com/loL9nnBK-fE"
                         alt="Couple of Red Panda cubs."/>

                        <div class="journal-title">
                            Far far away

                        <div class="journal-subtitle">
                            Journal from Spain

                            —> 1st of November

                    </div>
                    <img class="journal-picture" src="https://source.unsplash.com/d0xjEv-WJQk"
